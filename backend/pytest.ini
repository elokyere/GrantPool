[pytest]
# Pytest configuration for GrantPool backend tests

# Add backend directory to Python path
pythonpath = .

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    integration: Integration tests that require database or external services
    unit: Unit tests that don't require database
    slow: Tests that take a long time to run
    paystack: Tests that require Paystack API (real API calls)



