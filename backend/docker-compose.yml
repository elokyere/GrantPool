version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: grantpool_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-grantpool_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-grantpool_password}
      POSTGRES_DB: ${POSTGRES_DB:-grantpool}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-grantpool_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: grantpool_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-grantpool_user}:${POSTGRES_PASSWORD:-grantpool_password}@db:5432/${POSTGRES_DB:-grantpool}
      POSTGRES_USER: ${POSTGRES_USER:-grantpool_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-grantpool_password}
      POSTGRES_DB: ${POSTGRES_DB:-grantpool}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:

